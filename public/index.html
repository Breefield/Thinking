<!DOCTYPE html>
<!--[if lt IE 7]> <html class='no-js ie6 oldie' lang='en'> <![endif]-->
<!--[if IE 7]> <html class='no-js ie7 oldie' lang='en'> <![endif]-->
<!--[if IE 8]> <html class='no-js ie8 oldie' lang='en'> <![endif]-->
<!--[if gt IE 8]> ><! <![endif]-->
<html class='no-js' lang='en'>
  <!-- <![endif] -->
  <head><title>Thinking</title><link href='css/styles.css' media='screen' rel='stylesheet' type='text/css' />
    <script data-main='js/main' src='js/libs/require.js'></script>
  </head>
  <body>
    <div id='current-tool'></div>
    <div class='hidden' id='load-tools'>
      <img src='img/cursors/default.png' />
      <img src='img/cursors/handle.png' />
      <img src='img/cursors/handle-drag.png' />
      <img src='img/cursors/pen-add.png' />
      <img src='img/cursors/pen-anchor.png' />
      <img src='img/cursors/pen-divide.png' />
      <img src='img/cursors/pen-join.png' />
      <img src='img/cursors/pen.png' />
    </div>
    <div class='clearfix hidecursor' id='toolbar'>
      <div class='current icon keytip' data-tool='default' title='Cursor (V)'></div>
      <div class='icon keytip' data-tool='handle' title='Handle Cursor (A)'></div>
      <div class='icon keytip' data-tool='pen' title='Pen (P)'></div>
      <!-- /.icon.keytip{'data-tool' => 'zoom',           title: 'Zoom (Z)'} -->
    </div>
    <canvas id='canvas' resize='resize'></canvas>
    <img class='hidden' id='sprite' src='img/sprite.png' />
    <img class='hidden' id='person-sitting' src='img/person-sitting.png' />
  </body>
</html>
